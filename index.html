<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador Profesional de Color RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="app-bg">

<div class="container py-5">
    <div class="card modern-card p-4">

        <!-- TÍTULO -->
        <h2 class="text-center title mb-1">Visualizador de Tonalidades RGB</h2>
        <p class="text-center subtitle mb-4">
            Control y conversión de colores en tiempo real
        </p>

        <!-- ROJO -->
        <div class="row align-items-center mb-3">
            <div class="col-md-7">
                <label class="color-label red-label">Rojo (R)</label>
                <input type="range" class="form-range" id="red" min="0" max="255">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="redInput" min="0" max="255">
            </div>
            <div class="col-md-2">
                <div class="color-preview" id="redPreview"></div>
            </div>
        </div>

        <!-- VERDE -->
        <div class="row align-items-center mb-3">
            <div class="col-md-7">
                <label class="color-label green-label">Verde (G)</label>
                <input type="range" class="form-range" id="green" min="0" max="255">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="greenInput" min="0" max="255">
            </div>
            <div class="col-md-2">
                <div class="color-preview" id="greenPreview"></div>
            </div>
        </div>

        <!-- AZUL -->
        <div class="row align-items-center mb-4">
            <div class="col-md-7">
                <label class="color-label blue-label">Azul (B)</label>
                <input type="range" class="form-range" id="blue" min="0" max="255">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="blueInput" min="0" max="255">
            </div>
            <div class="col-md-2">
                <div class="color-preview" id="bluePreview"></div>
            </div>
        </div>

        <!-- COLOR FINAL -->
        <div id="colorBox" class="main-color-box mb-3"></div>

        <div class="row text-center">
            <div class="col-md-6">
                <p><strong>Modelo RGB</strong></p>
                <span id="rgbValue" class="badge bg-dark">rgb(0, 0, 0)</span>
            </div>
            <div class="col-md-6">
                <p><strong>Código Hexadecimal</strong></p>
                <span id="hexValue" class="badge bg-secondary">#000000</span>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="footer text-center py-3">
    <small>
        Arely Tellez Salas · N.C 22200791 · Taller Avanzado de Desarrollo de Software
    </small>
</footer>

<script src="script.js"></script>
</body>
</html>
